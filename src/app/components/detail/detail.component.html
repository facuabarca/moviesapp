<ion-content>
	<ion-label class="title">
		<h1>{{movie.title}}</h1>
	</ion-label>

	<img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">

	<ion-grid>
		<ion-row>
			<ion-col size="4" class="poster-detalle-sobre">
				<ion-card class="poster">
					<img [src]="movie.poster_path | image" class="poster" *ngIf="movie.poster_path">
				</ion-card>
			</ion-col>
			<ion-col>
				<ion-item>
					<ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
					<ion-label>Rating</ion-label>
					<ion-label slot="end" color="primary"> {{movie.vote_average}}</ion-label>
				</ion-item>
				<ion-item>
					<ion-icon slot="start" name="people-outline"></ion-icon>
					<ion-label>Votos</ion-label>
					<ion-label slot="end" color="primary"> {{movie.vote_count}}</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid fixed>
		<ion-row>
			<ion-col size="12">
				<ion-label>{{movie.overview | slice: 0:hideText}}...</ion-label>
				<ion-label color="primary" (click)="hideText = 5000" *ngIf="hideText < 5000"> Read more!</ion-label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-chip *ngFor="let genere of movie.genres" color="primary" mode="ios" outline="true">
					<ion-label>{{genere.name}}</ion-label>
				</ion-chip>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid fixed>
		<ion-row>
			<ion-col size="12">
				<ion-label>Actors</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>
	<!-- <ion-slides [options]="slideOptionsActors">
		<ion-slide *ngFor="let actor of actors">
			<ion-card class="card-actor">
				<img [src]="actor.profile_path | image" *ngIf="actor.profile_path">
				<ion-label>{{actor.name}}</ion-label>
			</ion-card>
		</ion-slide>
	</ion-slides> -->
	<ion-slides [options]="slideOptionsActors">
		<ion-slide *ngFor="let actor of actors">
			<ion-card>
				<img [src]="actor.profile_path | image "*ngIf="actor.profile_path">
				<ion-label>{{actor.name}}</ion-label>
			</ion-card>
		</ion-slide>
	</ion-slides>
</ion-content>

<ion-footer>
	<ion-toolbar>
	<ion-buttons slot="start">
		<ion-button (click)="back()">
			<ion-icon slot="start" name="arrow-back-outline"></ion-icon>
			Back
		</ion-button>
	</ion-buttons>
	<ion-buttons slot="end">
		<ion-button (click)="addToFavorites()">
			<ion-icon slot="end" name="star-outline"></ion-icon>
			Favorites
		</ion-button>
	</ion-buttons>
	</ion-toolbar>
</ion-footer>
