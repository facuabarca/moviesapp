<ion-content [fullscreen]="true">
	<ion-grid fixed>
		<ion-row>
			<ion-col>
				<h3>News movies</h3>
			</ion-col>
			
		</ion-row>
	</ion-grid>

	<app-slideshow-backdrop [movies]="recentMovies"> </app-slideshow-backdrop>

	<ion-grid fixed>
		<ion-row>
			<ion-col>
				<h3>Billboard</h3>
			</ion-col>
		</ion-row>
	</ion-grid>

	<app-slideshow-poster [movies]="recentMovies"> </app-slideshow-poster>

	<ion-grid fixed>
		<ion-row>
			<ion-col>
				<h3>Popular movies</h3>
			</ion-col>
		</ion-row>
	</ion-grid>

	<app-slideshow-pairs [movies]="popularMovies" (onLoadMore)="loadMore()"> </app-slideshow-pairs>
	
</ion-content>
